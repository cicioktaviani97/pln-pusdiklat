{% extends 'homepage/base.html' %}

{% block title %}
<title>Sign In | PLN Forum Learning</title>
{% endblock %}

{% block body %}
<body>
    <div class="content content-fixed content-auth">
        <div class="container">
            <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
                <div class="media-body align-items-center d-none d-lg-flex">
                    <div class="mx-wd-600">
                        <img src="{{ url_for('static', filename='img/signin.png') }}" class="img-fluid" alt="">
                    </div>
                </div><!-- media-body -->
                <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
                    <div class="wd-100p">
                        <h3 class="tx-color-01 mg-b-5">Sign In</h3>
                        <p class="tx-color-03 tx-16 mg-b-40">Selamat Datang di <strong>Forum Learning</strong>!<br>Masuk
                            sebagai <em>Admin</em> untuk melanjutkan.</p>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="yourname@yourmail.com">
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-between mg-b-5">
                                <label class="mg-b-0-f">Password</label>
                                <a href="" class="tx-13">Lupa password?</a>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <!-- rak placeholder -->
                        <a href="/qna">
                            <button class="btn btn-brand-02 btn-block">Sign In</button>
                        </a>
                    </div>
                </div><!-- sign-wrapper -->
            </div><!-- media -->
        </div><!-- container -->
    </div><!-- content -->

    <footer class="footer">
        <div>
            <span>Created with ðŸ’ž by PMMB PLN 2020</a></span>
        </div>
    </footer>

    <!-- script -->

    <script src="{{ url_for('static', filename='lib/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/feather-icons/feather.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/perfect-scrollbar/perfect-scrollbar.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/dashforge.js') }}"></script>

    <!-- append theme customizer -->
    <script src="{{ url_for('static', filename='lib/js-cookie/js.cookie.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashforge.settings.js') }}"></script>
    <script>
        $(function () {
            'use script'

            window.darkMode = function () {
                $('.btn-white').addClass('btn-dark').removeClass('btn-white');
            }

            window.lightMode = function () {
                $('.btn-dark').addClass('btn-white').removeClass('btn-dark');
            }

            var hasMode = Cookies.get('df-mode');
            if (hasMode === 'dark') {
                darkMode();
            } else {
                lightMode();
            }
        })
    </script>
</body>
{% endblock %}
