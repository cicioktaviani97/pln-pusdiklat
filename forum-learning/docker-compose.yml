  identity:
    container_name: forum_learning-indentity
    build: ./identity/
    restart: always
    environment: 
      - GIN_MODE=debug
      - MYSQL_HOST=mysqldb
      - MYSQL_PORT=3306
      - MYSQL_USERNAME=forum_learning
      - MYSQL_PASSWORD=forum_learning_123
      - MYSQL_DATABASE=forum_learning
      - QUEUE_HOST=rabbitmq
      - QUEUE_PORT=5672
      - QUEUE_USERNAME=forum_learning
      - QUEUE_PASSWORD=forumlearning123
    ports:
      - "8081:8080"
    depends_on: 
