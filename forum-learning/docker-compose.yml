version: "3.8"

volumes:
  forumlearning-mysqldata:
  forumlearning-rabbitmqdata:

services:
  
  mysqldb:
    restart: always
    image: mysql
    container_name: mysqldb
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4
    environment:
      MYSQL_DATABASE: forum_learning
      MYSQL_USER: forum_learning
      MYSQL_PASSWORD: forum_learning_123
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - forumlearning-mysqldata:/var/lib/mysql
      - ./mysqldump-folder/schema.sql:/docker-entrypoint-initdb.d/1.sql
      - ./mysqldump-folder/test_data.sql:/docker-entrypoint-initdb.d/2.sql

    ports:
      - "3306:3306"     # Do Not Uncomment in Production
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: forum_learning-rabbitmq
    volumes:
      - forumlearning-rabbitmqdata:/var/lib/rabbitmq
    ports:
      - 5672:5672     # Do Not Uncomment in Production
      - 15672:15672
    environment:
      - RABBITMQ_ERLANG_COOKIE=123123
      - RABBITMQ_DEFAULT_USER=forum_learning
      - RABBITMQ_DEFAULT_PASS=forum_learning_123

